version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hocalara-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hocalara_admin
      POSTGRES_PASSWORD: hocalara_secure_2024
      POSTGRES_DB: hocalara_cms
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hocalara_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hocalara-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgresql://hocalara_admin:hocalara_secure_2024@postgres:5432/hocalara_cms"
      NODE_ENV: "development"
      PORT: 4000
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      JWT_REFRESH_SECRET: "your-super-secret-refresh-key-change-in-production"
      JWT_EXPIRES_IN: "1h"
      JWT_REFRESH_EXPIRES_IN: "7d"
      MAX_FILE_SIZE: 5242880
      UPLOAD_DIR: "./uploads"
      CORS_ORIGIN: "http://localhost:3003"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./uploads:/app/uploads
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm run dev"

volumes:
  postgres_data:
